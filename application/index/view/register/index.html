<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="__INDEX__/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
		<link href="__INDEX__/css/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="__INDEX__/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="__INDEX__/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

	</head>

	<body>

		<div class="login-boxtitle">
			<a href="__MODULE__/index"><img alt="" src="{[$webuploader]}{[$logo]}" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img src="__INDEX__/images/big.jpg" /></div>
				<div class="login-box">

						<div class="am-tabs" id="doc-my-tabs">
							<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
								<li class="am-active"><a href="">邮箱注册</a></li>
								<li><a href="">手机号注册</a></li>
							</ul>

							<div class="am-tabs-bd">
								<div class="am-tab-panel am-active">
									<form action="__URL__/register" method="post">
										
							   <div class="user-email">
										<label for="email"><i class="am-icon-envelope-o"></i></label>
										<input type="email" name="email" id="email" placeholder="请输入邮箱账号">
                 </div>										
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password" id="password" placeholder="设置密码">
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password_confirm" id="passwordRepeat" placeholder="确认密码">
                 </div>

										<div class="am-cf">
											<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
										</div>
                 </form>
                 


								</div>

								<div class="am-tab-panel">
									<form action="__URL__/register" method="post">
                 <div class="user-phone">
								    <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								    <input type="tel" name="phone" id="phone" placeholder="请输入手机号">
                 </div>																			
										<div class="verification">
											<label for="code"><i class="am-icon-code-fork"></i></label>
											<input type="tel" name="vcode" id="code" placeholder="请输入验证码">
											<a class="btn" href="javascript:void(0);" onclick="sendMobileCode();" id="sendMobileCode">
												<span id="dyMobileButton">获取</span></a>
										</div>
                 <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password" id="password" placeholder="设置密码">
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password_confirm" id="password_confirm" placeholder="确认密码">
                 </div>
										<div class="am-cf">
											<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
										</div>

									</form>



								</div>

								<script>
									$(function() {
									    $('#doc-my-tabs').tabs();
									  })
								</script>

							</div>
						</div>

				</div>
			</div>

			{|include file="include/footer" links="[$links]" copyright="$copyright" icp="$icp"|}
<script type="text/javascript">

	function sendMobileCode() {
		$.ajax({
			type:"post",
			dataType:"json",
			url:"__URL__/send",
			data:{"phone":$("#phone").val()},
			success:function (data) {
				var data=parseInt(data.responseText);
				if(data==0){
					countdown()
				}else{
					alert("信息发送失败");
				}
			},
			error:function (data) {
			var data=parseInt(data.responseText);
				if(data==0){
					countdown()
				}else{
					alert("信息发送失败");
				}

			}


		});

	}
	function countdown() {
		if(document.getElementById("dyMobileButton").innerHTML!="获取"){
			return;
		}
		var max=60;
		var timer=setInterval(function () {
			max-=1;

			document.getElementById("dyMobileButton").innerHTML="<font color='#d3d3d3'>"+max+"</font>";
			if(max<=0){
				document.getElementById("dyMobileButton").innerHTML="获取";
				clearInterval(timer);

			}
		},1000);
	}
</script>
	</body>

</html>
