<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>个人资料</title>

		<link href="__INDEX__/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="__INDEX__/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="__INDEX__/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__INDEX__/css/infstyle.css" rel="stylesheet" type="text/css">
		<script src="__INDEX__/AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="__INDEX__/AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>

	</head>

	<body>
		<!--头 -->
		{|include file="include/top" column="[$column]"|}

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
						</div>
						<hr/>

						<!--头像 -->
						<div class="user-infoPic">

							<div class="filePic">
								<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
								<img class="am-circle am-img-thumbnail" src="https://www.gravatar.com/avatar/{[$Think.cookie.email|md5]}?d=wavatar" alt="" />
							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">
								<div><b>用户名：<i>{[$Think.cookie.customer]}</i></b></div>

							</div>
						</div>

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal" action="__URL__/edit" method="post">

								<div class="am-form-group">
									<label for="" class="am-form-label">昵称</label>
									<div class="am-form-content">
										<input type="text" id="" value="{[$result.name]}" placeholder="nickname">

									</div>
								</div>


								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											{|if condition="$result.sex eq 1"|}
											<input type="radio" name="sex" value="1" data-am-ucheck checked> 男
											{|else/|}
											<input type="radio" name="sex" value="1" data-am-ucheck> 男
											{|/if|}
										</label>
										<label class="am-radio-inline">
											{|if condition="$result.sex eq 0"|}
											<input type="radio" name="sex" value="0" data-am-ucheck checked> 女
											{|else/|}
											<input type="radio" name="sex" value="0" data-am-ucheck> 女
											{|/if|}
										</label>

									</div>
								</div>

								<div class="am-form-group">
									<label for="" class="am-form-label">生日</label>
									<div class="am-form-content">
										<input id="" placeholder="2019-3-20" value="{[$result.birthday]}" name="birthday" type="text">

									</div>
								</div>
								<div class="am-form-group">
									<label for="" class="am-form-label">地区</label>
									<div class="am-form-content birth">
										<div class="birth-select">
											<select name="location">
												{|volist id="arr" name="province"|}
												{|if condition="$result.location eq $arr.name"|}
												<option value="{[$arr.name]}" selected>{[$arr.name]}</option>
												{|else/|}
												<option value="{[$arr.name]}" >{[$arr.name]}</option>
												{|/if|}
												{|/volist|}
											</select>

										</div>

									</div>
								</div>
								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">电话</label>
									<div class="am-form-content">
										<input id="user-phone" placeholder="telephonenumber" value="{[$result.phone]}" name="phone" type="tel">

									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="user-email" placeholder="Email" name="email" value="{[$result.email]}" type="email">

									</div>
								</div>

								<div class="am-form-group safety">
									<label for="user-safety" class="am-form-label">账号安全</label>
									<div class="am-form-content safety">
										<a href="safety.html">

											<span class="am-icon-angle-right"></span>

										</a>

									</div>
								</div>

								<div class="info-btn">
									<button type="submit" class="am-btn am-btn-danger">保存修改</button>
								</div>

							</form>
						</div>

					</div>

				</div>
				<!--底部-->
				{|include file="include/footer" links="[$links]" copyright="$copyright" icp="$icp"|}
			</div>
			{|include file="include/left"|}

		</div>

	</body>

</html>
