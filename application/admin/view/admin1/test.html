    <title>新增栏目</title>

</head>
<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add" >

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>位置：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="position" class="select">
					<option value="1">顶部导航栏目</option>
					<option value="2">顶部导航子栏目</option>
					<option value="3">简版导航栏目</option>
					<option value="4">左侧栏目</option>
					<option value="5">盒子左侧栏目</option>
					<option value="6">盒子中部栏目</option>
					<option value="7">盒子右侧栏目</option>
					<option value="8">盒子底部栏目</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>URL：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="url" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                位&nbsp;于&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="select-box" style="width: 200px">
				<select name="sort" class="select">
					<option value="1">此选项为第一位置</option>
					<option value="2">合肥热心</option>
				</select>
				</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;之&nbsp;后

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">启用：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="checkbox" name="status" value="1" style="margin-top: 5px;" checked>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onclick="add()" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                <button onClick="layer_close();" class="btn btn-default radius" style="margin-left: 60px;" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/BBS/public/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/BBS/public/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/BBS/public/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/BBS/public/static/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript">
    function add() {
        $.ajax({
            dataType: "json",
            type: "post",
            url:  '/BBS/public/admin/column/add',
            data: $('#form-article-add').serialize(),
            success: function(data) {
                layer.msg('添加成功!',{icon:1,time:1000});

            },
            error: function (data) {
                layer.msg('添加失败!',{icon:1,time:1000});
            }
        })

    }

</script>
</body>
