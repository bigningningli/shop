<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">

	<form  class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="id" value="{[$Think.get.id]}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{[$result.name]}" placeholder="" id="username" name="name">
			</div>
		</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text" value="" placeholder="空/默认密码不修改" id="" name="password">
				</div>
			</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">确认密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" class="input-text" value="" placeholder="空/默认密码不修改" id="" name="password_confirm">
				</div>
				</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					{|if condition="$result.sex eq 1"|}
					<input name="sex" type="radio" value="1" id="sex-1" checked>
					{|else/|}
					<input name="sex" type="radio" value="1" id="sex-1" >
					{|/if|}


					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					{|if condition="$result.sex eq 0"|}
					<input name="sex" type="radio" value="0" id="sex-2" checked>
					{|else/|}
					<input name="sex" type="radio" value="0" id="sex-2" >
					{|/if|}
					<label for="sex-2">女</label>
				</div>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>生日：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="birthday" id="" onclick="WdatePicker()" class="input-text Wdate" value="{[$result.birthday]}" style="width:120px;">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{[$result.phone]}" placeholder="" id="" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" value="{[$result.email]}">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在地区：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="location">
					<option value="">请选择省份</option>
					{|volist id="region" name="region"|}
					{|if condition="$region.name eq $result.location"|}
					<option value="{[$region.name]}"  selected>{[$region.name]}</option>
					{|else/|}
					<option value="{[$region.name]}">{[$region.name]}</option>
					{|/if|}
					{|/volist|}

				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input onclick="ajaxSubmit()" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__ADMIN__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

});
function ajaxSubmit() {

	$.ajax({
		type:"post",
		dataType:"json",
		url:"__URL__/edit",
		data:$("#form-member-add").serialize(),
		success:function (data) {
			data=JSON.parse(data);
			if(data["status"]==200) {
				layer.msg(data["msg"],{icon:6,time:1000});
				setTimeout(function () {
					window.parent.location.reload();
				},1050);
			}else{
				layer.msg(data["msg"],{icon:5,time:2000});
			}
		},
		error:function (data) {
			layer.msg("添加失败",{icon:5,time:2000});
		}
	});
}
</script>
